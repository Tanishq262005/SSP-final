name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: signup

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' # Change this if using a different Node.js version

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
      continue-on-error: true  # Optional: prevent build failure if tests are not set up

    - name: Lint (optional)
      run: npm run lint
      continue-on-error: true
